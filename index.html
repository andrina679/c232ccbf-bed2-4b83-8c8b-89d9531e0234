<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tool App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .tool-card {
            background: var(--bg-card);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px var(--shadow);
            text-decoration: none;
            display: block;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 12px var(--shadow);
        }
        .tool-card .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }
        .tool-card h2 {
            color: var(--text-primary);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        .tool-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }
    </style>
</head>
<body class="theme-dark">
    <div class="container">
        <header>
            <h1>🛠️ Multi-Tool App</h1>
            <p class="subtitle">Choose a tool to get started</p>
        </header>

        <div class="theme-switcher" id="themeSwitcher" style="text-align: center; margin-bottom: 30px;"></div>

        <div class="tool-grid">
            <a href="templates.html" class="tool-card">
                <div class="icon">📝</div>
                <h2>Template Editor</h2>
                <p>Create and manage text templates with customizable variables</p>
            </a>

            <a href="gif.html" class="tool-card">
                <div class="icon">🎬</div>
                <h2>GIF Converter</h2>
                <p>Convert MP4 videos to GIF with speed control and reverse effects</p>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        function initializeThemeButtons() {
            const themeSwitcher = document.getElementById('themeSwitcher');
            if (themeSwitcher && typeof AVAILABLE_THEMES !== 'undefined') {
                const visibleThemes = AVAILABLE_THEMES.filter(theme => !theme.hidden);
                
                // Clear existing buttons
                themeSwitcher.innerHTML = '';
                
                // Create and add each button
                visibleThemes.forEach(theme => {
                    const btn = document.createElement('button');
                    btn.className = 'theme-btn';
                    btn.title = theme.name + ' Mode';
                    btn.textContent = theme.icon;
                    btn.addEventListener('click', () => setTheme(theme.id));
                    themeSwitcher.appendChild(btn);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initializeThemeButtons();
            loadTheme();
        });
    </script>
</body>
</html>
