<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="theme-dark">
    <div class="container">
        <header>
            <h1>üìñ Story Manager</h1>
            <p class="subtitle">Manage your stories with customizable variables</p>
        </header>

        <div class="controls">
            <div class="theme-switcher">
                <button class="theme-btn" onclick="setTheme('dark')" title="Dark Mode">üåô</button>
                <button class="theme-btn" onclick="setTheme('light')" title="Light Mode">‚òÄÔ∏è</button>
            </div>
            <button class="btn btn-primary" onclick="showAddStoryModal()">+ Add New Story</button>
            <button class="btn btn-danger" onclick="clearAllData()">Clear All Data</button>
        </div>

        <div id="storiesContainer" class="stories-container">
            <!-- Stories will be rendered here -->
        </div>

        <!-- Add/Edit Story Modal -->
        <div id="storyModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 id="modalTitle">Add New Story</h2>
                    <span class="close" onclick="closeStoryModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="storyTitle">Story Title</label>
                        <input type="text" id="storyTitle" placeholder="Enter story title">
                    </div>
                    <div class="form-group">
                        <label for="storyText">Story Text</label>
                        <textarea id="storyText" rows="8" placeholder="Enter your story here. Use {varname} or {{varname}} for variables."></textarea>
                        <small>Use {varname} or {{varname}} to mark variables that can be replaced</small>
                    </div>
                    <div class="form-group">
                        <label>Variables</label>
                        <div id="storyVariablesEdit" class="variables-edit-container">
                            <p class="info-text">Variables will appear here automatically as you type them in the story text</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeStoryModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="saveStory()">Save Story</button>
                </div>
            </div>
        </div>

        <!-- Variable Editor Modal -->
        <div id="variableModal" class="modal">
            <div class="modal-content variable-modal-large">
                <div class="modal-header">
                    <h2>Edit Variables & Copy</h2>
                    <span class="close" onclick="closeVariableModal()">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="variable-editor-layout">
                        <div class="variables-section">
                            <h3>üìù Variables</h3>
                            <div id="variablesContainer" class="variables-list">
                                <!-- Variable inputs will be rendered here -->
                            </div>
                        </div>
                        <div class="preview-section">
                            <h3>üëÅÔ∏è Preview</h3>
                            <div id="storyPreview" class="story-preview">
                                <!-- Preview will be rendered here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="closeVariableModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="copyStoryWithVariables()">üìã Copy to Clipboard</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
