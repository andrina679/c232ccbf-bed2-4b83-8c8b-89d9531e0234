<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Converter - Multi-Tool App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-btn {
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        #gifConverter {
            max-width: 640px;
            margin: 0 auto;
        }
        #gifConverter video, 
        #gifConverter canvas {
            max-width: 100%;
        }
        #outputGif {
            margin-top: 1em;
        }
        #outputGif img {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .gif-controls {
            margin: 15px 0;
        }
        .gif-controls label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }
        .gif-controls input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
        }
        .gif-controls input[type="checkbox"] {
            margin-right: 8px;
        }
        .gif-controls input[type="file"] {
            display: block;
            margin-top: 8px;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--input-bg);
            color: var(--text-primary);
            width: 100%;
        }
        #status {
            color: var(--text-primary);
        }
        #gifConverter p {
            color: var(--text-primary);
        }
        #speedValue {
            color: var(--accent-primary);
            font-weight: bold;
        }
    </style>
</head>
<body class="theme-dark">
    <div class="container">
        <a href="index.html" class="btn btn-secondary back-btn">
            ‚Üê Back to Home
        </a>

        <header>
            <h1>üé¨ GIF Converter</h1>
            <p class="subtitle">Convert MP4 videos to GIF with speed control</p>
        </header>

        <div id="gifConverter">
            <div class="gif-controls">
                <label for="videoInput">
                    üìÇ Select MP4 Video
                    <input type="file" id="videoInput" accept="video/mp4" />
                </label>

                <label for="speedRange">
                    ‚ö° Playback speed: <span id="speedValue">1</span>x
                    <input type="range" id="speedRange" min="0.1" max="3" step="0.1" value="1" />
                </label>

                <label>
                    <input type="checkbox" id="reverseCheckbox" checked />
                    üîÑ Include reversed playback (ping-pong effect)
                </label>

                <button class="btn btn-primary" id="convertBtn" disabled>üé¨ Convert to GIF</button>
            </div>

            <p>Status: <span id="status">Waiting for video...</span></p>

            <div>
                <video id="video" controls style="display:none;"></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>

            <div id="outputGif"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
    <script>
        // Initialize theme on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
        });

        // GIF Converter functionality
        (() => {
            const videoInput = document.getElementById('videoInput');
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const convertBtn = document.getElementById('convertBtn');
            const status = document.getElementById('status');
            const speedRange = document.getElementById('speedRange');
            const speedValue = document.getElementById('speedValue');
            const outputGif = document.getElementById('outputGif');
            const reverseCheckbox = document.getElementById('reverseCheckbox');

            speedRange.addEventListener('input', () => {
                speedValue.textContent = speedRange.value;
            });

            videoInput.addEventListener('change', () => {
                const file = videoInput.files[0];
                if(!file) {
                    convertBtn.disabled = true;
                    status.textContent = 'No file loaded';
                    return;
                }
                const url = URL.createObjectURL(file);
                video.src = url;
                video.load();
                video.style.display = 'block';
                status.textContent = 'Video loaded. Set speed and click Convert.';
                convertBtn.disabled = false;
            });

            function captureFrames(video, speed, onProgress) {
                return new Promise((resolve, reject) => {
                    const frames = [];
                    const ctx = canvas.getContext('2d');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;

                    let currentTime = 0;
                    const targetFPS = 30;
                    const interval = 1 / targetFPS;

                    function captureFrame() {
                        if (currentTime > video.duration) {
                            resolve(frames);
                            return;
                        }
                        video.currentTime = currentTime;
                    }

                    video.addEventListener('seeked', function onSeeked() {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        frames.push(ctx.getImageData(0, 0, canvas.width, canvas.height));
                        if(onProgress) onProgress(currentTime / video.duration);
                        currentTime += interval;
                        if (currentTime > video.duration) {
                            video.removeEventListener('seeked', onSeeked);
                            resolve(frames);
                        } else {
                            captureFrame();
                        }
                    });

                    captureFrame();
                });
            }

            convertBtn.addEventListener('click', async () => {
                convertBtn.disabled = true;
                outputGif.innerHTML = '';
                status.textContent = 'Converting...';

                try {
                    const speed = parseFloat(speedRange.value);
                    if (!video.duration) {
                        await new Promise(res => video.onloadedmetadata = res);
                    }

                    status.textContent = 'Capturing frames...';
                    const framesForward = await captureFrames(video, speed, progress => {
                        status.textContent = `Capturing frames... ${(progress*100).toFixed(1)}%`;
                    });
                    
                    let allFrames;
                    if (reverseCheckbox.checked) {
                        const framesBackward = framesForward.slice(0, framesForward.length - 1).reverse();
                        allFrames = framesForward.concat(framesBackward);
                    } else {
                        allFrames = framesForward;
                    }

                    status.textContent = 'Encoding GIF...';
                    const gif = new GIF({
                        workers: 2,
                        quality: 10,
                        width: canvas.width,
                        height: canvas.height,
                        workerScript: 'gif.worker.js',
                        transparent: null,
                    });

                    const targetFPS = 30;
                    const frameDelay = Math.round((1000 / targetFPS) / speed);
                    allFrames.forEach(frame => {
                        gif.addFrame(frame, {delay: frameDelay});
                    });

                    gif.on('progress', p => {
                        status.textContent = `Encoding GIF... ${(p*100).toFixed(1)}%`;
                    });

                    gif.on('finished', (blob) => {
                        status.textContent = 'GIF created!';
                        const url = URL.createObjectURL(blob);
                        const img = document.createElement('img');
                        img.src = url;
                        img.alt = 'Converted GIF';
                        outputGif.appendChild(img);
                        
                        // Add download button
                        const downloadBtn = document.createElement('button');
                        downloadBtn.className = 'btn btn-primary';
                        downloadBtn.textContent = 'üíæ Download GIF';
                        downloadBtn.style.marginTop = '10px';
                        downloadBtn.onclick = () => {
                            const a = document.createElement('a');
                            a.href = url;
                            a.download = 'converted.gif';
                            a.click();
                        };
                        outputGif.appendChild(downloadBtn);
                        
                        convertBtn.disabled = false;
                    });

                    gif.render();

                } catch (e) {
                    status.textContent = 'Error: ' + e.message;
                    convertBtn.disabled = false;
                }
            });
        })();
    </script>
</body>
</html>
